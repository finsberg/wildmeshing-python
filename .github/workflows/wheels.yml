name: Wheels

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name"
        type: string


jobs:
  build-wheels:
    name: ${{ matrix.name }} on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macOS-13, macOS-14]
        python-version: ["cp38", "cp39", "cp310", "cp311", "cp312"]
       
        include:
          - os: ubuntu-22.04
            name: Linux
            arch: "manylinux_x86_64"
            
          - os: macos-13
            name: macOS-13
            arch: "macosx_x86_64"

          - os: macos-14
            name: macOS-14 ARM64
            arch: "macosx_arm64"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          submodules: "recursive"

      - uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_ALL_LINUX: apt-get install libmpfr-dev libgmp-dev libboost-all-dev cmake
          CIBW_BUILD: ${{ matrix.python-version }}-${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: "13.0"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}

  release:
    needs: build-wheels
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
            pattern: python-wheels*
            path: dist
            merge-multiple: true


      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          tag_name: ${{ github.event.inputs.tag_name }}